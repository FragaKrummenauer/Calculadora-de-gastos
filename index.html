<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Gastos</h1>
    </header>
    <main>
        <section id="expense-form">
            <h2>Adicionar Despesa</h2>
            <form>
                <label for="category">Categoria:</label>
                <select id="category" required>
                    <option value="alimentação">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="description">Descrição:</label>
                <input type="text" id="description" placeholder="Ex: Jantar no restaurante" required>

                <label for="amount">Valor (R$):</label>
                <input type="number" id="amount" placeholder="Ex: 50" required>

                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Despesas</h2>
            <ul>
                <!-- Despesas serão listadas aqui -->
            </ul>
        </section>

        <section id="summary">
            <h2>Resumo</h2>
            <p>Total gasto: <span id="total">R$ 0,00</span></p>
        </section>
    </main>
    <script src="app.ts"></script>
    <script src="app.js"></script>
</body>
</html>
